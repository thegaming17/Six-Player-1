<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" >
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="chung">
        <div>
            <img src="img/LHU_logo.png" alt="" height="220px" width="220px">
        </div>
        <div>
            <h2 class="lhu">Đại Học Lạc Hồng</h2>
        </div>
        <div>
            <input id="chung" class="input_1" type="text/email" placeholder="Tên Đăng Nhập">
            <p id="loi" class="loi_red"><i class="fas fa-exclamation-circle">xin nhập lại</i> </p>
        </div>
        <div>
            <input class="input_1" type="password" placeholder="Nhập Mật Khẩu ">
        </div>
        <div>
            <input id="click" class="input_2" type="button" value="Đăng Nhập">
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#click").click(function () {
                var dk = $('#chung').val();
               if (dk == '') {
                   $('#chung').css('border-color','red');
                   $('#loi').css('display','block');
               }
               else{
                $('#chung').css('border-color','gray');
                $('#loi').text('');
               }
        });
    });
    </script>
</body>
</html>
